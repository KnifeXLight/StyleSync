{% extends '/html/base.html' %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
{% endblock %}
{% block content %}
<head>
    <style>
    .col-8 {
        margin-top: 5%;
    
    }
    
    .input-group {
        width: 50%;
        margin: 0 auto;
    }
    
    #Username-label {
        position: absolute;
        top: -25px;
        left: 0;
        padding-bottom: 5%;
    }
    
    #email-look {
        margin-top: 3%;
    }
    
    #email-name {
        position: absolute; 
        top: -25px;
        left: 0;
        padding-bottom: 5%;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 8%;
    }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Listen for input changes on the email field
            document.getElementById("email-label").addEventListener("input", function(event) {
                updateEmail(event.target.value);
            });
    
            // Function to update the email asynchronously
            function updateEmail(newEmail) {
                var formData = new FormData();
                formData.append('email', newEmail);
    
                fetch('/views/profile', {
                    method: "POST",
                    body: formData
                }).then(response => {
                    // Handle response if needed
                    console.log("Email updated successfully");
                }).catch(error => {
                    console.error("Error updating email:", error);
                });
            }
    
            // Remaining code for password validation and form submission...
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Listen for input changes on the username field
            document.getElementById("username").addEventListener("input", function(event) {
                updateUsername(event.target.value);
            });
    
            // Function to update the username asynchronously
            function updateUsername(newUsername) {
                var formData = new FormData();
                formData.append('name', newUsername);
    
                fetch('/views/profile', {
                    method: "POST",
                    body: formData
                }).then(response => {
                    // Handle response if needed
                    console.log("Username updated successfully");
                }).catch(error => {
                    console.error("Error updating username:", error);
                });
            }
    
            // Remaining code for password validation and form submission...
        });
    </script>
    
    

    
    
    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
    
            if (password !== confirm_password) {
                alert("Passwords do not match");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1>Hello {{ current_user.name }}</h1>
            <form action="/views/profile" method="POST">
                <div class="input-group mb-3">
                    <div id="Username-label">
                        <label for="username">Username</label>
                    </div>
                    <input type="text" class="form-control" id="username" name="name" value="{{ current_user.name }}" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <!-- <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Change Name</button> -->
                </div>
                <br>
            </form>

            <form action="/views/profile" method="POST">
                <div class="input-group mb-3">
                    <div id="email-name">
                        <label for="email">Email</label>
                    </div>
                    <input type="text" class="form-control" id="email-label" name="email" value="{{ current_user.email }}" aria-label="Test Email" aria-describedby="button-addon2">
                    <!-- <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Change Email</button> -->
                </div>
                <br>
            </form>

            <form action="/views/profile" method="POST" onsubmit="return validatePasswords();">
                <div class="input-group mb-3">
                    <div id="email-name">
                        <label for="password">New Password:</label>
                    </div>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <br>
                <div class="input-group mb-3">
                    <div id="email-name">
                        <label for="confirm_password">Confirm New Password:</label>
                    </div>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                </div>
                <div class="input-group mb-3">
                    <input type="submit" value="Update Profile" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
